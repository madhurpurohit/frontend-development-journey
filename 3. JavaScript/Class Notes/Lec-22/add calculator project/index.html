<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator for Add Two Values</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Jost:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Calculator To Add Two Value</h1>

      <div id="values">
        <input
          type="number"
          id="first"
          placeholder="Enter 1st number"
          autocomplete="off"
        />
        <input
          type="number"
          id="second"
          placeholder="Enter 2nd number"
          autocomplete="off"
        />
      </div>

      <div id="show-result">Result: 32</div>

      <button id="btn">Submit</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
