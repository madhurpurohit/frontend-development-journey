<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Jost:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissor</h1>
      <div class="board">
        <div class="player">
          <div class="cell" id="0"></div>
          <p class="player-1">Player-1</p>
        </div>
        <div class="player">
          <div class="cell" id="1"></div>
          <p class="player-2">Player-2</p>
        </div>
      </div>

      <button class="restart">Restart Game</button>
      <p id="winnerMsg"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
