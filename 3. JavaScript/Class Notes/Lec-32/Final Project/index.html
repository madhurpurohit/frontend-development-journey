<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Clone Using JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Jost:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="head">
      <button id="Filters">Filters</button>
      <button id="Offers">Offers</button>
      <button id="Rating">Rating 4.5*</button>
      <button id="Alcohol">Serves Alcohol</button>
      <button id="Open">Open Now</button>
    </div>

    <!-- Filter options popup -->
    <div id="filterPopup" class="hidden">
      <h3>Choose Filter</h3>
      <div class="filterOption">
        <input
          type="radio"
          id="sortByRating"
          name="filterOption"
          value="rating"
        />
        <label for="sortByRating">Sort by Rating</label>
      </div>
      <div class="filterOption">
        <input
          type="radio"
          id="sortHighToLow"
          name="filterOption"
          value="highLow"
        />
        <label for="sortHighToLow">High to Low (Price)</label>
      </div>
      <div class="filterOption">
        <input
          type="radio"
          id="costOption"
          name="filterOption"
          value="costLowHigh"
        />
        <label for="costOption">Cost: Low to High</label>
      </div>
      <div class="filterOption">
        <input
          type="radio"
          id="distanceOption"
          name="filterOption"
          value="distance"
        />
        <label for="distanceOption">Distance</label>
      </div>
      <button id="applyFilter">Apply</button>
      <button id="closeFilter">Close</button>
    </div>

    <!--* Insert all the card using JS -->
    <div id="root"></div>

    <script src="./index.js"></script>
  </body>
</html>
