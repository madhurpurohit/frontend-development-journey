<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property In CSS</title>
    <link rel="stylesheet" href="./display.css" />
  </head>
  <body>
    <!--* Block Element -->
    <div class="first">Hello Coders</div>
    <div class="second">How are you all?</div>

    <!--* Inline Element -->

    ><span class="fourth">Kon sa tch stack pad rahe hai?</span>
  </body>
</html>
